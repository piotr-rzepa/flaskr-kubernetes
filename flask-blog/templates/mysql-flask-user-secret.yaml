---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "flask-blog.name" . }}-user-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flask-blog.labels" . | nindent 4 }}
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.flaskDatabaseUsername | quote | lower }}
  password: {{ .Values.flaskDatabasePassword | quote | lower }}
